<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing Page para Casa Food Guayaquil">
  <meta name="keywords" content="comida, postres, almuerzo, dulce, antojo">
  <meta name="author" content="Katherine Forero & David Ramírez">
  <link rel="icon" type="image/png" href="./assets/logo.svg">
  <title>Casa Food Guayaquil</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./stylesheets/styles.css">
</head>

<body>
  <div class="main-container">
    <header class="header">
      <div class="logo">
        <img id="logo" src="/assets/logo.svg" alt="logo.svg">
      </div>
      <nav class="nav">
        <a href="#">Inicio</a>
        <a href="#">Contacto</a>
        <button class="btn primary">Sobre Nosotros</button>
        <button class="btn secondary">Menú</button>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <p>Experimenta una explosión de sabores</p>
      </div>
    </section>

    <section class="menu-button">
      <button class="btn primary">Ver Menú</button>
    </section>

    <section class="featured">
      <h2>Los Más Populares</h2>
      <div class="cards">
        <div class="card">
          <div class="image" style="background-image: url('./assets/pastel.png');"></div>
          <p class="title">Grilled Salmon with Asparagus</p>
          <p class="desc">Freshly grilled salmon with a side of asparagus.</p>
        </div>
        <div class="card">
          <div class="image" style="background-image: url('./assets/shawarma.png');"></div>
          <p class="title">Roasted Duck with Cherry Sauce</p>
          <p class="desc">Roasted duck with a rich cherry sauce.</p>
        </div>
        <div class="card">
          <div class="image" style="background-image: url('./assets/tres_leches.png');"></div>
          <p class="title">Vegetable Paella</p>
          <p class="desc">A flavorful vegetarian paella.</p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
